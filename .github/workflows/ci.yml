name: Run Selenium TestNG Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
      GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
      GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Install Java 11 (Temurin)
      - name: Set up Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      # Install Chrome + ChromeDriver
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1

      - name: Verify Chrome Installation
        run: |
          google-chrome --version
          chromedriver --version

      # Build project
      - name: Install dependencies
        run: mvn clean install -DskipTests

      # Run ONLY your specific TestNG suite
      - name: Run Tests
        run: mvn clean test -DsuiteXmlFile=TestngConfig/Smoke_TestSuite.xml

      # Upload Surefire TestNG XML reports
      - name: Upload TestNG Results
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      # Upload Extent HTML Report (Your automation report)
      - name: Upload Extent HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: extent-report
          path: test-output/ExtentReport

      # Upload Screenshots folder
      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: test-output/Screenshots
